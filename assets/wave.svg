<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <style>
    .wave-path {
      animation: corkscrew 2s ease-in-out infinite;
      transform-box: fill-box;
      transform-origin: center;
    }
    @keyframes corkscrew {
      0%   { transform: rotate(-10deg) skewX(0deg) scaleY(1); }
      12.5% { transform: rotate(-5deg) skewX(20deg) scaleY(1.1); }
      25%  { transform: rotate(0deg) skewX(40deg) scaleY(1.2); }
      37.5% { transform: rotate(5deg) skewX(60deg) scaleY(1.1); }
      50%  { transform: rotate(10deg) skewX(80deg) scaleY(1); }
      62.5% { transform: rotate(5deg) skewX(60deg) scaleY(0.9); }
      75%  { transform: rotate(0deg) skewX(40deg) scaleY(0.8); }
      87.5% { transform: rotate(-5deg) skewX(20deg) scaleY(0.9); }
      100% { transform: rotate(-10deg) skewX(0deg) scaleY(1); }
    }
  </style>
  <path
    class="wave-path"
    d="M0,100 Q50,80 100,100 T200,100"
    fill="none"
    stroke="hsl(190 70% 55%)"
    stroke-width="3"
  />
            </svg>