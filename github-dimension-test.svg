<!-- Test SVG for GitHub README dimensions -->
<svg width="100%" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background with measurement grid -->
  <rect width="1200" height="800" fill="#f6f8fa"/>
  
  <!-- Width markers every 200px -->
  <g font-family="monospace" font-size="10" fill="#24292f">
    <line x1="0" y1="0" x2="0" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="5" y="15">0px</text>
    
    <line x1="200" y1="0" x2="200" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="205" y="15">200px</text>
    
    <line x1="400" y1="0" x2="400" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="405" y="15">400px</text>
    
    <line x1="600" y1="0" x2="600" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="605" y="15">600px</text>
    
    <line x1="800" y1="0" x2="800" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="805" y="15">800px</text>
    
    <line x1="1000" y1="0" x2="1000" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="1005" y="15">1000px</text>
    
    <line x1="1200" y1="0" x2="1200" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="1180" y="15">1200px</text>
  </g>
  
  <!-- Height markers every 100px -->
  <g font-family="monospace" font-size="10" fill="#24292f">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="15">0px</text>
    
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="115">100px</text>
    
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="215">200px</text>
    
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="315">300px</text>
    
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="415">400px</text>
    
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="515">500px</text>
    
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="615">600px</text>
    
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="715">700px</text>
    
    <line x1="0" y1="800" x2="1200" y2="800" stroke="#d0d7de" stroke-width="1"/>
    <text x="10" y="795">800px</text>
  </g>
  
  <!-- Center text -->
  <text x="600" y="380" font-family="Arial" font-size="24" fill="#24292f" text-anchor="middle">
    GitHub README Dimension Test
  </text>
  <text x="600" y="410" font-family="monospace" font-size="14" fill="#57606a" text-anchor="middle">
    View on GitHub to see actual rendering dimensions
  </text>
  <text x="600" y="430" font-family="monospace" font-size="14" fill="#57606a" text-anchor="middle">
    Width: 1200px | Height: 800px
  </text>
</svg>
